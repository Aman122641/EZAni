<!DOCTYPE html>
<html>
<head>
    <title>EZAni</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0073e6, #00c6ff);
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
        }

        h1 {
            background: #0d4972;
            padding: 10px;
            border-radius: 5px;
        }

        p {
            margin: 10px 0;
        }

        input[type="text"] {
            background: #0d6699;
            color: #fff;
            padding: 5px;
            border: 1px solid #0d4972;
            border-radius: 5px;
        }

        button {
            background: #0d4972;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin: 20px;
            padding: 20px;
            background: rgba(13, 73, 114, 0.8);
            border: 1px solid #0d4972;
            border-radius: 10px;
        }

        .box {
            background: #0d6699;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .img-box {
            background: #0d4972;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
        }

        .go-button {
            background: #0d6699;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            margin-top: 5px; /* Add margin-top to move the button down */
        }
    </style>
</head>
<body>
    <h1>EZAni</h1>
    <p>Enter a search term: <input type="text" id="searchInput"></p>
    <button onclick="fetchJSON()">Fetch Data</button>
    <div id="result"></div>

    <script>
        function fetchJSON() {
            var search = document.getElementById('searchInput').value;
            var url = `https://gogoanime-api-1.hop.sh/search?keyw=${search}`;
            var baseUrl = '/math/index.html';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '';

                    data.forEach(function(obj) {
                        for (var key in obj) {
                            if (key !== 'animeUrl' && key !== 'animeId' && key !== 'status') {
                                if (key === 'animeTitle') {
                                    var titleElement = document.createElement('div');
                                    titleElement.textContent = obj[key];
                                    titleElement.className = 'box';
                                    resultDiv.appendChild(titleElement);
                                } else if (key === 'animeImg') {
                                    var imgContainer = document.createElement('div');
                                    imgContainer.style.display = 'block';
                                    imgContainer.className = 'img-box';

                                    var imgElement = document.createElement('img');
                                    imgElement.src = obj[key];
                                    imgContainer.appendChild(imgElement);

                                    var buttonContainer = document.createElement('div');
                                    buttonContainer.className = 'button-container';

                                    var button = document.createElement('a');
                                    button.textContent = 'Select';
                                    button.href = `${baseUrl}?id=${obj['animeId']}`;
                                    button.className = 'go-button';

                                    buttonContainer.appendChild(button);
                                    imgContainer.appendChild(buttonContainer);

                                    resultDiv.appendChild(imgContainer);
                                } else {
                                    var keyValueElement = document.createElement('div');
                                    keyValueElement.textContent = key + ": " + obj[key];
                                    keyValueElement.className = 'box';
                                    resultDiv.appendChild(keyValueElement);
                                }
                            }
                        }
                        var breakElement = document.createElement('br');
                        resultDiv.appendChild(breakElement);
                    });
                })
                .catch(error => {
                    console.error("Error fetching JSON:", error);
                });
        }
    </script>
</body>
</html>
